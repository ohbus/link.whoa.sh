# Server configuration
spring.application.name=link.whoa
server.port=8844

spring.profiles.active=dev

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=public
spring.liquibase.contexts=dev

# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5444}/${POSTGRES_DB:link_whoa}
spring.datasource.username=${DB_USER:whoa}
spring.datasource.password=${DB_PASSWORD:whoa}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

